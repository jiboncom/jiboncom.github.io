# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    description: 'Javier Boncompte | Javier Boncompte is an Economist specializing in Industrial Organization and Applied Econometrics. He is a Economics PhD candidate at the University College London and is currently in the Job Market 2025/26.'
    og_image: '/sharing.jpg'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: false
    show_theme_chooser: true
    logo:
      text: "Javier Boncompte"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. Javier Boncompte | Job Market Candidate 25/26'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
